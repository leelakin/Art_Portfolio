<!DOCTYPE html>
<html lang="en">
<head>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen">
<link rel="stylesheet" type="text/css" href="portfolio_index.css" media="screen">
<link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
<title>Leelakin Art Portfolio</title>
</head>
<body ng-app="artGallery" ng-controller="ImageController as imgCtrl">

<div class="container">
<div id="wrapper">

	<img src="arrowleft.png" class="arrowmobile left" ng-click="imgCtrl.mobileTurner('left')"><img src="arrowright.png" class="arrowmobile right" ng-click="imgCtrl.mobileTurner('right')">
	<div id="navbox">
		<div id="wrappernav" ng-repeat="category in imgCtrl.imgs">
		<!-- for each object in imgs array: -->
			<div class="catitle">
				<img ng-src="{{category.title}}3.png" ng-click="imgCtrl.toggleShow(category.title, $event)">
			</div>

			<div class="imgbox">
				<img src="arrowup.png" class="navarrow" ng-click="imgCtrl.imgsScroll('up', category.title)">
				<div class="imgrow">
					<div class="images">

						<div class="thumb" ng-repeat="file in category.files">
						<!-- print thumb within each category -->
							<img ng-src="{{file.thumb}}" ng-click="imgCtrl.showImg(file.full)">
						</div>
					</div>
				</div>
				<img src="arrowdown.png" class="navarrow" ng-click="imgCtrl.imgsScroll('down', category.title)">
			</div>
		</div>
	</div>

	<div id="display">
		<div id="gonow" ng-click="imgCtrl.mobileHandler()">
			<div>start gallery</div>
		</div>
		<p class="placeholder">Click thumbs to view full size.</p>
	</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="portfolio_index.js"></script>
</body>
</html>
